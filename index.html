<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edubot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid bg-light vh-100 d-flex align-items-center justify-content-center">
        <div class="chatbot-container shadow-lg p-4 rounded">
            <h3 class="text-center text-primary mb-4">Edubot</h3>
            <div id="chat-box" class="chat-box mb-3">
                <div class="message bot">
                    Hello! I'm here to help you with career advice. Tell me about your skills and interests.
                </div>
            </div>
            <div class="input-box d-flex">
                <input type="text" id="user-input" class="form-control me-2" placeholder="Type your interests and skills here...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
